<div class="curriculum-vitae animated fadeIn">

    <div class="console-header">
        <div class="console-icon"></div>
        <div class="console-title">Curriculum Vitae</div>
        <div></div>
        <div class="console-minimize">&mdash;</div>
        <div class="console-maximize">&#x2610;</div>
        <div class="console-close">x</div>
    </div>

    <div itemscope itemtype="http://schema.org/Person" class="console-content">

        <div class="curriculum-section">

            <div class="curriculum-header">

                <img itemprop="image" class="curriculum-image" src="images/FrancescoBonizzi.jpg" alt="Francesco Bonizzi photo" />

                <ul>
                    <li itemprop="name" id="curriculumFullName" class="curriculum-important">FullName</li>
                    <li itemprop="jobTitle" id="curriculumHeadLine" class="curriculum-important">Headline</li>

                    <li itemprop="workLocation" id="curriculumCurrentPosition" class="curriculum-important">CurrentPosition</li>
                    <li itemprop="address" id="curriculumAddress">Address</li>
                    <li itemprop="birthDate" id="curriculumBirthDate">Birth date</li>
                    <li><a itemprop="email" id="curriculumEmail" title="Contact me" alt="Francesco Bonizzi email" href="mailto:@Model.CurriculumVitae.Email">Email</a></li>
                </ul>

            </div>

        </div>

        <div class="curriculum-section">
            <span class="curriculum-section-title">Experience</span>
            <ul id="curriculumVitaeExperiences"></ul>
        </div>

        <div class="curriculum-section">
            <span class="curriculum-section-title">Education</span>
            <ul id="curriculumVitaeEducation"></ul>
        </div>

        <div class="curriculum-section">
            <span class="curriculum-section-title">Skills</span>
            <ul id="curriculumVitaeSkills"></ul>
        </div>

        <div class="curriculum-section">
            <span class="curriculum-section-title">Projects</span>
            <ul id="curriculumVitaeProjects"></ul>
        </div>

        <div class="curriculum-section">
            <span class="curriculum-section-title">Hobbies</span>
            <ul id="curriculumVitaeHobbies"></ul>
        </div>

        <div class="curriculum-section">
            <span class="curriculum-section-title"></span>
        </div>

    </div>

</div>
